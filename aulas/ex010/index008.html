<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
  </head>
  <body>
    <main>
        <h1>Sistemas de Multas</h1>
        <p>Velocidade do carro:</p> <input type="number" name="txtvel" id="txtvel" /> Km/h
        <input class="bt" type="button" value="Calcular" onclick="calcular()" />
        <div id="res"></div>
        <img src="./imagens/img-capa1.jpg" alt="imagem carro">
    </main>
    <script>
      function calcular() {
        var txtv = window.document.querySelector("input#txtvel");
        var res = window.document.querySelector("div#res");
        var vel = Number(txtv.value);
        res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</p></strong>`;
        if (vel > 60) {
          res.innerHTML += `<p>Você está acima da velocidade permitida, <strong>Multado!</strong></p>`;
        }
      }
    </script>
  </body>
</html>
